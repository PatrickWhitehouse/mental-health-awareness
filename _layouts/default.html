<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href={{ 'css/main.css' | relative_url}}>
  <title>{{page.title}}</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand is-light">
        <button class="button navbar-burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="navbar-menu is-light">
        <div class="navbar-end has-text-centered">
          <a href="#" class="navbar-item">Home</a>
          <a href="#" class="navbar-item">Blog</a>
          <a href="#" class="navbar-item">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main role="main">
    {{content}}
  </main>


  <!-- Footer -->
  <footer class="footer is-dark has-text-centered">
    <div class="container content">
      <p>Created by <a href="https://patricks.site">Patrick Whitehouse</a></p>
    </div>
  </footer>

  <!-- Navbar animation -->
  <script type="text/javascript">
    $('.navbar-brand').click(function(){
      $('.button.navbar-burger').toggleClass('is-active');
      $('.navbar-menu').toggleClass('is-active');
    });
  </script>
</body>
</html>
